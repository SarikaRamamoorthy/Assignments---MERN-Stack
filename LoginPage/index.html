<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="body">
        <div class="container">
            <div class="Login">
                <header>Log in with</header>
            </div>
            <div class="apps">
                <div class="google"><a href="#">Google</a></div>
                <div class="facebook"><a href="#">Facebook</a></div>
            </div>
            <div class="or">
                <center>or</center>
            </div>
            <div class="mail out">
                <div class="mailid"><label for="email">Email</label></div>
                <div class="mailbox outbox">
                    <input type="email" name="email" id="email" autocomplete="off" placeholder="Enter your email" class="email textbox" spellcheck="false" required>
                </div>
            </div>
            <div class="pwd out">
                <div class="password"><label for="password">Password</label></div>
                <div class="pwdbox outbox">
                    <input type="password" name="password" id="password" autocomplete="off" placeholder="Enter your password" class="password textbox" spellcheck="false" required>
                </div>
            </div>
            <div class="out">
                <input class="textbox button" type="submit" value="Log In">
            </div>
            <div class="signing">
                Don't have an account?<span><a href="#">Sign Up</a></span>
            </div>
        </div>
    </div>
</body>
</html>
